<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/app.css" type="text/css">
  <title>Pyoosh</title>
</head>
<body>
  <div class="container">
    <form class="welcome modal fade">
      <h2>Got a name?</h2>
      <input type="text" class="input-block-level name" placeholder="My name? It's... ah... well..." autofocus>
      <button class="btn btn-large btn-primary" type="submit">Sock it to me</button>
    </form>
    <div class="chat-container">
      <table>
        <tr>
          <td class="messages-container">
            <div class="messages"></div>
          </td>
        </tr>
        <tr>
          <td class="input-container">
            <hr/>
            <div class="input-prepend">
              <span class="add-on"><i class="icon-comment"></i></span>
              <input type="text" class="message"></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>
  <script>
    var exports = this;
    $(function(){
      require("app")()
    });
  </script>
</body>
</html>
